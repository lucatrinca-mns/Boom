<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Boom"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="Boom">

<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-pane>
            <ion-nav-bar>
                <ion-nav-back-button class="button-clear">
                    <i class="ion-arrow-left-c"></i>
                </ion-nav-back-button>
            </ion-nav-bar>

            <ion-nav-view animation="slide-left-right">
                <div ui-view="index@"></div>
            </ion-nav-view>
            <div ui-view="footer"></div>
        </ion-pane>
    </ion-side-menu-content>
    <ion-side-menu side="left" ui-view="slideMenu"></ion-side-menu>
</ion-side-menus>

<!-- build:js scripts/vendor.js -->
<script src="cordova.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-sanitize/angular-sanitize.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
<script src="libs/ionic/release/js/ionic.js"></script>
<script src="libs/ionic/release/js/ionic-angular.js"></script>

<!-- bower:js -->
<script src="libs/collide/collide.js"></script>
<script src="libs/firebase/firebase.js"></script>
<script src="libs/angularfire/dist/angularfire.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>


<!-- Factories -->
<script src="scripts/core/factories/Categories.js"></script>
<script src="scripts/core/factories/Dishes.js"></script>
<!-- Controllers -->
<script src="scripts/home/homeController.js"></script>
<script src="scripts/single/singleController.js"></script>
<script src="scripts/admin/adminController.js"></script>
<!-- Filters -->
<!--<script src="scripts/core/filters/dashify.js"></script>-->
<!-- endbuild -->

</body>
</html>
