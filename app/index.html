<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Boom"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="Boom">

<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content edge-drag-threshold="true">
        <div ui-view="header"></div>
        <div ui-view="subheader"></div>

        <div ui-view></div>
    </ion-side-menu-content>

    <div ui-view="slideMenu"></div>
</ion-side-menus>

<!-- build:js scripts/vendor.js -->
<!-- <script src="vendor/someContribJs.js"></script> -->
<!-- bower:js -->
<script src="libs/ionic/release/js/ionic.bundle.js"></script>

<script src="libs/collide/collide.js"></script>
<script src="libs/angular-socket-io/socket.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>
<script src="libs/angular-cookies/angular-cookies.js"></script>
<script src="libs/lodash/dist/lodash.compat.js"></script>
<script src="libs/restangular/dist/restangular.js"></script>
<script src="libs/ionic-rating/ionic-rating.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- build:js scripts/scripts.js -->
<script src="scripts/config.js"></script>
<script src="scripts/app.js"></script>

<script src="scripts/core/auth/auth.service.js"></script>
<script src="scripts/core/auth/user.service.js"></script>
<script src="scripts/core/mongoose-error/mongoose-error.directive.js"></script>
<script src="scripts/core/socket/socket.service.js"></script>
<script src="scripts/core/repos/repos.js"></script>

<script src="scripts/home/homeController.js"></script>
<script src="scripts/header/headerController.js"></script>
<script src="scripts/slide-menu/slideMenuController.js"></script>
<!-- endbuild -->
</body>
</html>
