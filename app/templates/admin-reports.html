<ion-view title="Listing Reports">
    <!-- Menu button -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header has-footer">
        <div class="list card">

            <div ng-repeat="(key, value) in reports | groupBy: 'dishId'" class="item">
                <h2 ui-sref="app.admin.dishes.edit({ id: (key)})">{{key | undashify}} <span class="ion-edit"></span></h2>
                <div ng-repeat="issue in value">{{ issue }}</div>
            </div>

        </div>

    </ion-content>
</ion-view>
