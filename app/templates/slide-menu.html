<ion-side-menus>
  <ion-pane ion-side-menu-content>
  <!-- Back button, appears dynamically -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- Menu button -->
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

  </ion-pane>

  <!-- Left menu content -->
  <ion-side-menu side="left">

    <header class="bar bar-header bar-stable">
      <h1 class="title">My Restaurant Hub</h1>
    </header>

    <ion-content class="has-header has-footer">
      <ul class="list">
        <!-- Route to Home (app.home) -->
        <a ui-sref="app.home" class="item item-icon-left" menu-toggle="left">
          <i class="icon ion-home"></i>Home
        </a>
        <!-- Route to Settings (app.settings) -->
        <a ui-sref="app.settings" class="item item-icon-left" menu-toggle="left">
          <i class="icon ion-settings"></i>Preferences
        </a>
        <!-- unused -->
        <a class="item item-icon-left" menu-toggle="left">
          <i class="icon ion-log-out"></i>Logout
        </a>
      </ul>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
