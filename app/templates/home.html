<ion-list class="list">

    <div ng-repeat="category in categories">
        <ion-item class="item item-divider">
            <span>{{ category.name }}</span>
        </ion-item>

        <ion-item class="item" ng-repeat="dish in category.dishes">
            <h4 ui-sref="base.dish({ id: dish.id })">{{ dish.title }}</h4>
        </ion-item>
    </div>

</ion-list>
