<ion-list class="list">

    <div ng-repeat="category in categories">
        <ion-item class="item item-divider">
            <span>{{ category.title }}</span>
        </ion-item>
        <a ng-repeat="dish in category.dishes" class="item dish" href="#">
            <h2>{{ dish.title }}</h2>
            <em>{{ dish.description }}</em>
        </a>
    </div>

</ion-list>
