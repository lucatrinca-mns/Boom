<ion-view title="Favourites" hide-back-button="false">
	<!-- Menu button -->
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	
    <ion-content class="has-header has-footer">
        <div class="list">
            <div ng-repeat="favourite in user.favourites" class="item item-thumbnail-left item-icon-right">
                <img src="http://ionicframework.com/img/docs/nevermind.jpg">
                <h2>{{favourite.id}}</h2>
                <p>xx</p>
                <span class="icon ion-heart positive"></span>
            </div>


        </div>
    </ion-content>
</ion-view>
