<ion-view title="Listing Reports">
    <!-- Menu button -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header has-footer">
        <div class="list card">

            <div ng-repeat="dish in reportedDishes" class="item item-avatar">
                <span class="category-icon"></span>
                <h2>{{ dish.slug }}</h2>
            </div>

        </div>

    </ion-content>
</ion-view>
